<h6 class='center'>文档还很简陋，如果你感兴趣可以帮忙维护！</h6>

<p>
  配置STARMAN：

<pre>
starman config
</pre>

  安装软件包：

<pre>
starman install <package name>
</pre>

  生成软件包shell配置文件：

<pre>
starman shell -update-config [package options]
</pre>

  进入软件包环境：

<pre>
starman shell
</pre>
</p>
